<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Produit</title>
</head>
<body>
<h1 th:text="${produit.id}==null? 'Ajouter un produit' : 'Modifier le produit'}"></h1>

<form th:action="@{/produits/save}" th:object="${produit}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Désignation :</label>
    <input type="text" th:field="*{designation}" required/><br/>

    <label>Prix :</label>
    <input type="number" step="0.01" th:field="*{prix}" required/><br/>

    <label>Quantité :</label>
    <input type="number" th:field="*{quantite}" required/><br/>

    <button type="submit">Enregistrer</button>
    <a th:href="@{/produits}">Annuler</a>
</form>
</body>
</html>
